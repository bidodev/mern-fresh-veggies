name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm install

      - name: Install client dependencies
        run: npm install --prefix client

      - name: Lint and typecheck
        run: npm run lint:ci
